<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="input-container">
        <div class="color-selection">
            <div class="color-wheel">
                <div data-color="red" data-position="0" class="color"></div>
                <div data-color="orange" data-position="1" class="color"></div>
                <div data-color="yellow" data-position="2" class="color"></div>
                <div data-color="green" data-position="3" class="color"></div>
                <div data-color="blue" data-position="4" class="color"></div>
                <div data-color="purple" data-position="5" class="color"></div>
                <div data-color="white" data-position="6" class="color"></div>
                <div data-color="black" data-position="7" class="color"></div>
                <div data-color="grey" data-position="8" class="color"></div>
                <div data-color="brown" data-position="9" class="color"></div>
            </div>
            <div class="color-select buttons">
                <button value="-1" class="color-select left"></button><button value="1" class="color-select right"></button>
            </div>
        </div>
        <div class="side-height">Pick a size!
            <input type="number" class="side-height set-height">
            
        </div>
        <button class="generate-board" style="text-align: center">Generate Board!</button><button class="clear-board">Clear Board!</button>
    </div>

    <div class="etch-container"></div>
    
</body>
</html>
