<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="input-container">
        <div class="color-selection">
            <div class="color-wheel">
                <div data-color="red" class="color"></div>
                <div data-color="orange" class="color"></div>
                <div data-color="yellow" class="color"></div>
                <div data-color="green" class="color"></div>
                <div data-color="blue" class="color"></div>
                <div data-color="purple" class="color"></div>
                <div data-color="black" class="color"></div>
                <div data-color="white" class="color"></div>
                <div data-color="grey" class="color"></div>
                <div data-color="brown" class="color"></div>
            </div>
            <div class="color-select buttons">
                <button class="color-select left">Left</button><button class="color-select right">Right</button>
                
            </div>
        </div>
        <div class="side-height">Pick a size!
            <input type="number" class="side-height set-height">
            
        </div>
        <button style="text-align: center">Generate Board!</button><button>Clear Board!</button>
    </div>

    <div class="etch-container"></div>
    
</body>
</html>
